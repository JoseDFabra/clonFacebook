<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../images/2021_Facebook_icon.png" />

    <link rel="stylesheet" href="../stylesheet/index.css" />
    <title>Jose Fabra | Facebook</title>
  </head>
  <body>
    <div class="contenedor">
      <nav class="nav-bar">
        <div class="contenedor-logopp">
          <img src="../images/Facebook-logo.png" alt="logo-facebook" />
        </div>
        <div class="formulario">
          <form>
            <div class="input-correo">
              <input type="text" placeholder="Correo electronico o Telefono" />
            </div>
            <div class="input-clave">
              <input type="password" placeholder="Contraseña" />
            </div>
            <div class="input-boton">
              <button>Iniciar seción</button>
            </div>
            <div class="olvidado">
              <a href="#">¿Has olvidado la cuenta?</a>
            </div>
          </form>
        </div>
      </nav>
      <div class="portada">
        <div class="fondo-portada">
          <img src="../images/portada.jpg" alt="portada del perfil" />
        </div>
      </div>
      <div class="fotonombre">
        <di class="midfotnom">
          <div class="foto">
            <img src="../images/profile.jpg" alt="foto del perfil" />
          </div>
          <div class="nombre">
            <p>Jose Fabra</p>
          </div>
        </di>
      </div>
      <div class="afv-contenedor">
        <div class="afv">
          <div class="iz">
            <div class="amigos">Amigos</div>
            <div class="amigos">Fotos</div>
            <div class="amigos">Videos</div>
          </div>
          <div class="der">
            <div class="puntos">
              <p>...</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container-cards">
        <div class="dentro-container">
          <div class="info-iz">
            <div class="info">
              <h2>Informacion</h2>
              <div class="empleo">
                <div class="contenedor-empleo">
                  <div class="empledo">
                    <h3>Empleo</h3>
                    <div class="contenedor-conteido-empleo">
                      <div class="maleta">
                        <img src="../images/maleta.jpg" alt="" />
                      </div>
                      <div class="contenido">
                        <p>No hay lugar de trabajo para mostrar</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="empleo">
                <div class="contenedor-empleo">
                  <div class="empledo">
                    <h3>Universidad</h3>
                    <div class="contenedor-conteido-empleo">
                      <div class="maleta">
                        <img src="../images/sombrero.jpg" alt="" />
                      </div>
                      <div class="contenido">
                        <p>No hay centros academicos que mostrar</p>
                      </div>
                    </div>
                  </div>
                  <div class="empledo"></div>
                  <div class="empledo"></div>
                </div>
              </div>
              <div class="empleo">
                <div class="contenedor-empleo">
                  <div class="empledo">
                    <h3>Instituto</h3>
                    <div class="contenedor-conteido-empleo">
                      <div class="maleta">
                        <img src="../images/sombrero.jpg" alt="" />
                      </div>
                      <div class="contenido">
                        <p>No hay centros academicos que mostrar</p>
                      </div>
                    </div>
                  </div>
                  <div class="empledo"></div>
                  <div class="empledo"></div>
                </div>
              </div>
            </div>
            <div class="cuadricula"></div>
          </div>
          <div class="info-der">
            <div class="card-der">
              <h2>Otras personas que se llaman Jose Fabra</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
